<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">
   <title>Music Survey</title>



    <style>


   body{
  background-image: url("img/background.jpg");
  text-align: center;
  }

   form {
  max-width: 500px;
  text-align: left;
  padding: 20px;
  border: 2px solid black;
  border-radius: 10px;
  }

   input {
  padding: 5px;
  border: none;
  border-radius: 5px;
  }

  input-element {
  display: flex;
  flex-direction: column;
  margin: 10px;
  }

  select {
  padding: 5px;
  border: none;
  border-radius: 5px;
  }



  </style>


</head>


<body>




  <h1 id="title"> A Rock Music Survey 
  </h1>


  <p id = "description" >
    Who is your favorite Rock Artist?
  </p>

  <p> This is only used for a survey. Thank you for participating.
  <form id ="survey-form">
    
    <div>
    <label id="name-label"
    for="name">Name</label>
   <input type = "text" id="name"
   placeholder="Enter your name"
   required
   />
   </div>
    
    <div>
    <label id="email-label"      
    for="email">Email</label>
   <input 
   type = "email"
   placeholder="Enter your Email" 
   id="email"
   required
   />
   </div>


    <div>
    <label id="number-label"
    for="number">Number</label>
    <input 
      type="number"  
      id="number" 
      min="0" 
      max="99"
      placeholder="Age"
    />
    </div>

    <div>
    <label id =" select-label">
      Area
    </label>
    <select id = "dropdown" >
       <option>US</option>
       <option>Others</option>
      </select> 
    </div>

    <div class= "input-element">
      <label> Rock Genre
      </label>
       <div>
         <label><input type="radio"
         name = "Rock Genre"
         Value = "Blues Rock"/>Blues Rock</label>
       </div>
       <div>
         <label><input type="radio"
         name = "Rock Genre"
         Value = "Punk Rock"/>Punk Rock</label>
       </div>
       <div>
         <label><input type="radio"
         name = "Rock Genre"
         Value = "Garage Rock"/>Garage Rock</label>
       </div>
        <div>
         <label><input type="radio"
         name = "Rock Genre"
         Value = "British Rock"/>British Rock</label>
       </div>
       <div>
         <label><input type="radio"
         name = "Rock Genre"
         Value = "Heavy Metal"/>Heavy Metal</label>
       </div>
       

    <div>
      <label>Artist</label>
      <div>
         <label><input type="checkbox"
         name = "Artist"
         Value = "Led Zepplin"/>Led Zepplin</label>
       </div>
      
       <div>
         <label><input type="checkbox"
         name = "Artist"
         Value = "Eric Clapton"/>Eric Clapton</label>
       </div>
      
       <div>
         <label><input type="checkbox"
         name = "Artist"
         Value = "Jimmy Hendrix"/>Jimmy Hendrix</label>
       </div>
      
       <div>
         <label><input type="checkbox"
         name = "Artist"
         Value = "The Who"/>The Who</label>
       </div>
      
       <div>
         <label><input type="checkbox"
         name = "Artist"
         Value = "Sex Pistols"/>Sex Pistols</label>
       </div>
      
       <div>
         <label><input type="checkbox"
         name = "Artist"
         Value = "Oasis"/>Oasis</label>
       </div>
      
       <div>
         <label><input type="checkbox"
         name = "Artist"
         Value = "The White Stripes"/>The White Stripes</label>
       </div>
      
       <div>
         <label><input type="checkbox"
         name = "Artist"
         Value = "The Strokes"/>The Strokes</label>
       </div>
      
       <div>
         <label><input type="checkbox"
         name = "Artist"
         Value = "Arctic Monkeys"/>Arctic Monkeys</label>
       </div>
      
      <div>
         <label><input type="checkbox"
         name = "Artist"
         Value = "Tame Implala"/>Tame Implala</label>
       </div>
      
      <div>
         <label><input type="checkbox"
         name = "Artist"
         Value = "The Grateful Dead"/>The Grateful Dead</label>
       </div>
      
      
         
       </div>
   
   
   <div class="input-element">
     <label>Additional Commets></label>
     <textarea type ="text"></textarea>
    </div>
   <div>
    <button 
    type ="submit"
    id="submit" 
    id="survey-form">
      Submit
    </button>
   </div>



  </form>




</body>
</html>
