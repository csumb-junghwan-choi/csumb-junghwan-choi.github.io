<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Task 1</title>



  <style>


   body{
  background-image: url("img/background.jpg");
  text-align: center;
  }

   form {
  max-width: 500px;
  text-align: left;
  padding: 20px;
  border: 2px solid black;
  border-radius: 10px;
  }

   input {
  padding: 5px;
  border: none;
  border-radius: 5px;
  }

  input-element {
  display: flex;
  flex-direction: column;
  margin: 10px;
  }

  select {
  padding: 5px;
  border: none;
  border-radius: 5px;
  }



</style>


</head>


<body>




<h1 id="title">Basic Information</h1>


<p id = "description">
  Personal Information
</p>

<form id="survey-form">

  <label id="name-label">
    Your Name:
    <br>
    <br>
  <input id="name" required type="text" placeholder="Please enter your name">
  </label>
  <br>
  <br>

  <label id="email-label">
    Your Email:
    <br>
    <br>
  <input id="email" required type="email" placeholder="Please enter your Email">
  </label>
  <br>
  <br>

  <label id="number-label">
    Your Age:
    <br>
    <br>
  <input id="number" type="number" placeholder="Age" min="1" max="125">
  </label>
  <br>
  <br>

  

  <label id="dropdown-label">
    Area
    <br>
    <br>
  <select id="dropdown">
    <option>US</option>
    <option>Other</option>
  </select>
  </label>

    <p>Gender</p>
    
    <div>
    <label class="list">
    <input type="radio" name="gender" value="Female">Female
    </label>
    </div>
    
    
    <div>
    <label class="list">
    <input type="radio" name="gender" value="Male">Male
    </label>
    </div> 
     
    <div>
    <label class="list">
    <input type="radio" name="gender" value="Intersex">Intersex
    </label>
    </div>
    
    <div>
    <label class="list">
    <input type="radio" name="gender" value="Trans">Trans
    </label>
    </div>
  
    <div>
    <label class="list">
    <input type="radio" name="gender" value="Non-Conforming">Non-Conforming
    </label>
    </div> 
    
    
    <div>
    <label class="list">
    <input type="radio" name="gender" value="Personal">Personal
    </label>
    </div>  
  
    <div>
    <label class="list">
    <input type="radio" name="gender" value="Eunuch">Eunuch
    </label>
    </div>
    
  
  

    <div>
      <label>Race</label>

      <div>
        <label class="list">
        <input type="checkbox" name = "Race" Value = "White">White
        </label>
      </div>

      <div>
        <label class="list">
        <input type="checkbox" name = "Race" Value = "Hispanic">Hispanic
        </label>
      </div>

      <div>
        <label class="list">
        <input type="checkbox" name = "Race" Value = "African-American">African-American
        </label>
      </div>

      <div>
        <label class="list">
        <input type="checkbox" name = "Race" Value = "Asian">Asian
        </label>
      </div>

      <div>
        <label class="list">
        <input type="checkbox" name = "Race" Value = "American Indian/Alaska Native">American Indian/Alaska Native
        </label>
      </div>

      <div>
        <label class="list">
        <input type="checkbox" name = "Race" Value = "Multiple Race">Multiple Race
        </label>
      </div>
         
    </div>
   
   
   <div class="input-element">
     <label>Additional Commets></label>
     <textarea name ="comment" placeholder = "Please give your opinion.">
     </textarea>
    </div>

   <div>
    <input id="submit" type="submit">
    <input type = "reset">
   </div>
</form>







</body>
</html>
